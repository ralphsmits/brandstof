<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brandstofkosten Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        .calculator {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        h2 {
            text-align: center;
        }
    </style>
</head>
<body>

<div class="calculator">
    <h1>Brandstofkosten Calculator</h1>
    <label for="distance">Afstand (in km):</label>
    <input type="number" id="distance" placeholder="Bijv. 150">

    <label for="consumption">Verbruik (liters/100 km):</label>
    <input type="number" id="consumption" step="0.1" placeholder="Bijv. 7.5">

    <label for="fuelPrice">Brandstofprijs (per liter in €):</label>
    <input type="number" id="fuelPrice" step="0.01" placeholder="Bijv. 2.10">

    <button onclick="calculateCost()">Bereken kosten</button>

    <h2 id="result"></h2>
</div>

<script>
    function calculateCost() {
        const distance = parseFloat(document.getElementById("distance").value);
        const consumption = parseFloat(document.getElementById("consumption").value);
        const fuelPrice = parseFloat(document.getElementById("fuelPrice").value);

        if (!distance || !consumption || !fuelPrice) {
            document.getElementById("result").innerText = "Vul alle velden correct in!";
            return;
        }

        const cost = (distance / 100) * consumption * fuelPrice;
        document.getElementById("result").innerText = 
            `De geschatte kosten zijn €${cost.toFixed(2)}`;
    }
</script>

</body>
</html>
