<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The F-Word</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .quiz-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 90%;
            max-width: 500px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        #quizProgress {
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .question {
            margin-bottom: 15px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
            display: none;
        }

        .question.active {
            display: block;
        }

        .question p {
            font-weight: bold;
            margin-top: 0;
        }

        label {
            display: block;
            margin: 5px 0;
            cursor: pointer;
        }

        input[type="radio"] {
            margin-right: 10px;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        #nextBtn {
            background-color: #2196F3;
        }

        #prevBtn {
            background-color: #ff9800;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
            display: none;
        }

        .feminist {
            background-color: #dff0d8;
            color: #3c763d;
        }

        .not-feminist {
            background-color: #f2dede;
            color: #a94442;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>The F-Word</h1>
        <div id="quizProgress"></div>
        
        <form id="quizForm">
            <div id="questionsContainer">
                <!-- Questions will be inserted here by JavaScript -->
            </div>
            
            <div class="navigation">
                <button type="button" id="prevBtn" disabled>Vorige</button>
                <button type="button" id="nextBtn">Volgende</button>
            </div>
        </form>
        
        <div id="result" class="result"></div>
    </div>

    <script>
        const questions = [
            {
                text: "1. Ben jij een feminist?",
                name: "vraag1"
            },
            {
                text: "2. Vind je dat mannen en vrouwen gelijk behandeld moeten worden?",
                name: "vraag2"
            }
        ];

        let currentQuestion = 0;
        const questionsContainer = document.getElementById('questionsContainer');
        const quizProgress = document.getElementById('quizProgress');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const resultDiv = document.getElementById('result');

        // Create question elements
        questions.forEach((question, index) => {
            const questionDiv = document.createElement('div');
            questionDiv.className = 'question';
            questionDiv.id = `question-${index}`;
            
            questionDiv.innerHTML = `
                <p>${question.text}</p>
                <label><input type="radio" name="${question.name}" value="ja"> Ja</label>
                <label><input type="radio" name="${question.name}" value="nee"> Nee</label>
            `;
            
            questionsContainer.appendChild(questionDiv);
        });

        // Show first question
        showQuestion(currentQuestion);

        function showQuestion(index) {
            // Hide all questions
            document.querySelectorAll('.question').forEach(q => {
                q.classList.remove('active');
            });
            
            // Show current question
            document.getElementById(`question-${index}`).classList.add('active');
            
            // Update progress
            quizProgress.textContent = `Vraag ${index + 1} van ${questions.length}`;
            
            // Update buttons
            prevBtn.disabled = index === 0;
            nextBtn.textContent = index === questions.length - 1 ? 'Resultaat' : 'Volgende';
        }

        prevBtn.addEventListener('click', function() {
            if (currentQuestion > 0) {
                currentQuestion--;
                showQuestion(currentQuestion);
                resultDiv.style.display = 'none';
            }
        });

        nextBtn.addEventListener('click', function() {
            // Check if current question is answered
            const currentName = questions[currentQuestion].name;
            const isAnswered = document.querySelector(`input[name="${currentName}"]:checked`);
            
            if (!isAnswered) {
                alert('Selecteer een antwoord voordat je verder gaat.');
                return;
            }
            
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                showQuestion(currentQuestion);
            } else {
                showResult();
            }
        });

        function showResult() {
            const answers = [];
            let isFeminist = false;
            
            questions.forEach(question => {
                const selected = document.querySelector(`input[name="${question.name}"]:checked`);
                if (selected && selected.value === 'ja') {
                    isFeminist = true;
                }
            });
            
            resultDiv.style.display = 'block';
            
            if (isFeminist) {
                resultDiv.textContent = 'Je hebt feministische denkbeelden en je bent eigenlijk een feminist!';
                resultDiv.className = 'result feminist';
            } else {
                resultDiv.textContent = 'Je hebt geen feministische denkbeelden.';
                resultDiv.className = 'result not-feminist';
            }
            
            // Scroll to result
            resultDiv.scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
